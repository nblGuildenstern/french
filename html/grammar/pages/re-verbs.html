<html lang="en">
<head>

<body>
    <header>
        <h1>-RE Verbs</h1>
    </header>

    <div id="chart-box">
        <section class="verb-chart">
            <h2 class="verb-ending" id="top-left">-s</h2>
            <h2 class="verb-ending" id="mid-left">-s</h2>
            <h2 class="verb-ending" id="bot-left">---</h2>
            <h2 class="verb-ending" id="top-right">-ons</h2>
            <h2 class="verb-ending" id="mid-right">-ez</h2>
            <h2 class="verb-ending" id="bot-right">-ent</h2>
        </section>
    </div>

    <div id="content">
        <div id="regulars">
            <h2>Regular IR Verbs</h2>
            <p>perdre - to lose</p>
            <p>vendre - to sell</p>
            <p>rendre - to give</p>
            <p>attendre - to wait/wait for</p>
            <p>entendre - to hear</p>
            <p></p>
            <p></p>

        </div>
    </div>
