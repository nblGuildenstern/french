<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French | Savoir vs Connaître</title>
    <link rel="stylesheet" href="../../../css/notes.css">
    <link rel="stylesheet" href="../../../css/verb-chart.css">
</head>
<body>
    <header>
        <h1>Savoir vs Connaître</h1>
    </header>

    <div id="content">
        <div>
            <h2>Savoir</h2>
            <p>To know facts or how to do something</p>
            <div id="chart-box">
                <section class="pronoun-chart">
                    <h2 class="pronoun" id="top-left"></h2>
                    <h2 class="pronoun" id="top-right"></h2>
                    <h2 class="pronoun" id="mid-left"></h2>
                    <h2 class="pronoun" id="mid-right"></h2>
                    <h2 class="pronoun" id="bot-left"></h2>
                    <h2 class="pronoun" id="bot-right"></h2>
                </section>
            </div>
        </div>

        <div>
            <h2>Connaître</h2>
            <div id="chart-box">
                <section class="pronoun-chart">
                    <h2 class="pronoun" id="top-left">Je connais</h2>
                    <h2 class="pronoun" id="top-right">Nous connaîssons</h2>
                    <h2 class="pronoun" id="mid-left">Tu connaîs</h2>
                    <h2 class="pronoun" id="mid-right">Vous connaîssez</h2>
                    <h2 class="pronoun" id="bot-left">Il connaît</h2>
                    <h2 class="pronoun" id="bot-right">Ils connaîssent</h2>
                </section>
            </div>
            <p>Used with people and places, to be familiar with</p>
        </div>
    </div>
</body>
</html>
