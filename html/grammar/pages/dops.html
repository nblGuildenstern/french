    <div id="content">
        <div>
            <h2>What is a Direct Object Pronoun (DOP)?</h2>
            <p>The DOP is the receiver of an action</p>
            <p>I buy <b>the book</b></p>
            <p>What is being bought? The book is, so it is the DOP.</p>
            <p></p>
