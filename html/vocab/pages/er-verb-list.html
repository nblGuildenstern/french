<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="er.css">
<link rel="stylesheet" href="../../../css/verb-chart.css">
<title>ER Verbs</title>
<script type="text/javascript" src="verbs.json"></script>
<script type="text/javascript" src="er.js"></script>
</head>
    <body>
        <header>
            <h1>ER Verbs</h1>
        </header>
        <div class="popup">
            <span class="popuptext" id="myPopup">
                <h1 id="frenchVerb">French Verb</h1>
                <section class="verb-chart">
                    <h2 class="verb-ending" id="top-left">je</h2>
                    <h2 class="verb-ending" id="top-right">nous</h2>
                    <h2 class="verb-ending" id="mid-left">tu</h2>
                    <h2 class="verb-ending" id="mid-right">vous</h2>
                    <h2 class="verb-ending" id="bot-left">il</h2>
                    <h2 class="verb-ending" id="bot-right">ils</h2>
                </section>
                <section id="tenseSelect">
                    <input type="radio" id="present" name="tense" value="Present" checked>
                    <label for="present">Present</label><br>
                    <input type="radio" id="past" name="tense" value="Past">
                    <label for="past">Past</label><br>
                    <input type="radio" id="imparfait" name="tense" value="Imparfait">
                    <label for="imparfait">Imparfait</label>
                </section>
            </span>
        </div>
        <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
        <ul id="words"></ul>
        <div id="popup-transparency">
    </body>
    </html>
